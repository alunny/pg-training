<!doctype html>
<html>
	<head>
		<!-- This <meta> tag tells the browser how to size the viewport properly. -->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Training App</title>
		<link rel="stylesheet" href="master.css" type="text/css" media="screen" />
		<!-- Make sure to include phonegap-1.2.0.js - this is the JavaScript shim that enables the PhoneGap JavaScript API -->
		<!-- Comment this out initially, since we're developing on a desktop browser.
		<script type="text/javascript" src="phonegap-1.2.0.js"></script>
		-->
	</head>
	<body>
	  <div id="title_bar">PhoneGap Training App</div>
	  
	  <div class="app_button" id="map_button">Show My Location</div> 
	  
	  <div class="app_button" id="settings_button">Settings</div>
	</body>
</html>
